<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML/CSS Prototype</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">
  </head>
  <body>
    <div class="container">
      <h1>Recreate this using HTML &amp; CSS</h1>
      <img src="https://s3.amazonaws.com/f.cl.ly/items/2z3C3Z0L2Q0R282p1V0z/Image%202014-12-19%20at%2010.07.09%20AM.png" width="303" />
    </div>

    <!-- Your code goes here -->
    <div class="container greybox">

      <div class='header'>
        <div class="dialogbox">
        <div class="body">
          <span class="tip tip-down"></span>
          <div class="message">
            <span>$167</span> <span class='greytext'>still needed for this project</span>
          </div>
        </div>
      </div>
      </div>
      <div class='content'>
        <div class='contenthead'>
            <div class='orangebanner'>
            </div>
        </div>
        <div class='contentbody'>
          <p> <span class='orangetext'>Only 3 days left</span> to fund this project.</p>
          <p>Join the <b class='graytext'>42</b> other donors who are already supporting this project. Every dollar helps.</p>
          <div class='Inputbox'>
            <div class='Input'>
              <span class='dollarTag'>$</span>
              <input type='text' value='50' class='inputValue'></input>
            </div>
            <button class='action greenButton'>Give Now</button>
          </div>
          <a class='blueLink'>Why give $50?</a>
        </div>
      </div>
      <div class='footer'>
        <button class='action whiteButton'>Save for later</button>
        <button class='action whiteButton'>Tell your friends</button>
      </div>
    </div>


  </body>
</html>
